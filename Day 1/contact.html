<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
   <form action="index.html">
    <table margin="10">
        <tr>
        <td><label for="">Name:</label></td>
        <td><input type="text"></td>
        </tr>
    
    <tr>
        <td><label for="">E-mail:</label></td>
        <td><input type="email"></td>
    </tr>

    <tr>
        <td><label for="">Want to signup NewsLetter:</label></td>
        <td><input type="checkbox"></td>
    </tr>

    <tr>
        <td><label for="">Want to Attach something:</label></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td><label for="">PLease Tell your DOB:</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for="">This is Just Radio button:</label></td>
        <td><input type="radio"></td>
    </tr>
    <tr>
        <td><label for="">A Simple Range Selector:</label></td>
        <td><input type="range"></td>
    </tr>
    <tr>
        <td><label for=""></label></td>
        <td><input type="submit" name="Submit"></td>
    </tr>
    
    </table>    
   </form> 
</body>
</html>
